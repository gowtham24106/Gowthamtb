<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badass Game Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Zen+Kaku+Gothic+New:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Kaku Gothic New', 'Orbitron', Arial, sans-serif;
            background: #111;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: bgmove 12s linear infinite;
        }
        @keyframes bgmove {
            0% { background-position: 0 0; }
            100% { background-position: 100vw 100vh; }
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: repeating-linear-gradient(135deg, #ff0057 0 2px, transparent 2px 40px), repeating-linear-gradient(45deg, #fff 0 1px, transparent 1px 60px);
            opacity: 0.07;
            pointer-events: none;
        }
        header {
            background: rgba(20,20,20,0.98);
            padding: 38px 0 28px 0;
            text-align: center;
            box-shadow: 0 4px 30px #ff0057a0;
            position: relative;
        }
        header h1 {
            font-size: 3.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ff0057;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 0 18px #ff0057, 0 0 40px #fff;
            position: relative;
            animation: glitch 1.2s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff0057, -2px 0 #fff; }
            20% { text-shadow: -2px 2px #fff, 2px -2px #ff0057; }
            40% { text-shadow: 2px 2px #ff0057, -2px -2px #fff; }
            60% { text-shadow: 0 0 18px #ff0057, 0 0 40px #fff; }
            80% { text-shadow: 2px -2px #fff, -2px 2px #ff0057; }
            100% { text-shadow: -2px 0 #ff0057, 2px 0 #fff; }
        }
        .store-container {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 40px;
        }
        .game-card {
            background: linear-gradient(120deg, #232323 80%, #ff0057 100%);
            border-radius: 20px;
            box-shadow: 0 8px 40px #ff0057a0, 0 0 40px #ff005744;
            padding: 32px 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            border: 2px solid #ff0057;
        }
        .game-card:hover {
            transform: scale(1.09) rotate(-2deg);
            box-shadow: 0 16px 60px #ff0057cc, 0 0 60px #ff005788;
            border-color: #fff;
        }
        .game-title {
            font-size: 1.7em;
            font-weight: bold;
            margin-bottom: 14px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 0 8px #ff0057, 0 0 18px #fff;
        }
        .game-price {
            font-size: 1.3em;
            color: #ff0057;
            font-weight: bold;
            margin-bottom: 22px;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .buy-btn {
            background: #ff0057;
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 16px #ff0057a0, 0 0 12px #fff2;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }
        .buy-btn:hover {
            background: #fff;
            color: #ff0057;
            box-shadow: 0 4px 24px #ff0057cc, 0 0 24px #fff6;
        }
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #232323;
            color: #ff0057;
            padding: 20px 36px;
            border-radius: 14px;
            font-size: 1.3em;
            box-shadow: 0 4px 30px #ff0057a0, 0 0 30px #ff005744;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
            z-index: 999;
            font-family: 'Orbitron', Arial, sans-serif;
            text-shadow: 0 0 8px #ff0057, 0 0 18px #fff;
        }
        .notification.show {
            opacity: 1;
            pointer-events: auto;
        }
        #cart-icon {
            position: fixed;
            top: 32px;
            left: 32px;
            background: #232323e0;
            border-radius: 50%;
            box-shadow: 0 0 18px #ff0057, 0 0 40px #fff2;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: box-shadow 0.2s;
        }
        #cart-icon:hover {
            box-shadow: 0 0 32px #ff0057cc, 0 0 60px #fff6;
        }
        #cart-count {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #ff0057;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px #ff0057;
        }
        #cart-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20,20,20,0.96);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #cart-modal.show {
            display: flex;
        }
        .cart-content {
            background: #232323;
            border-radius: 18px;
            box-shadow: 0 0 40px #ff0057cc, 0 0 80px #fff2;
            padding: 38px 44px;
            min-width: 340px;
            max-width: 90vw;
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
            position: relative;
        }
        .cart-content h2 {
            color: #ff0057;
            text-shadow: 0 0 12px #ff0057, 0 0 24px #fff;
            margin-bottom: 18px;
            font-size: 2em;
            text-align: center;
            font-weight: 700;
        }
        #cart-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
            max-height: 220px;
            overflow-y: auto;
        }
        #cart-list li {
            margin-bottom: 12px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-total {
            font-size: 1.3em;
            color: #ff0057;
            font-weight: bold;
            margin-bottom: 22px;
            text-align: right;
        }
        .pay-btn {
            display: inline-block;
            background: #ff0057;
            color: #fff;
            padding: 14px 38px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 2px 16px #ff0057a0, 0 0 12px #fff2;
            text-decoration: none;
            margin-bottom: 12px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .pay-btn:hover {
            background: #fff;
            color: #ff0057;
            box-shadow: 0 4px 24px #ff0057cc, 0 0 24px #fff6;
        }
        .close-cart {
            background: #232323;
            color: #ff0057;
            border: 2px solid #ff0057;
            padding: 8px 22px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .close-cart:hover {
            background: #ff0057;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1> EPIC SPAWN STORE</h1>
    </header>
    <!-- Badass floating cart -->
    <div id="cart-icon">
        <span id="cart-count">0</span>
        <svg width="38" height="38" viewBox="0 0 24 24" fill="#ff0057" style="filter: drop-shadow(0 0 8px #ff0057);">
            <path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-13.293-2.707l1.414 1.414c.39.39 1.023.39 1.414 0l12.293-12.293c.39-.39.39-1.023 0-1.414l-1.414-1.414c-.39-.39-1.023-.39-1.414 0l-12.293 12.293c-.39.39-.39 1.023 0 1.414zm16.293-13.293c.39-.39 1.023-.39 1.414 0l1.414 1.414c.39.39.39 1.023 0 1.414l-12.293 12.293c-.39.39-1.023.39-1.414 0l-1.414-1.414c-.39-.39-.39-1.023 0-1.414l12.293-12.293z"/>
        </svg>
    </div>
    <!-- Cart Modal -->
    <div id="cart-modal">
        <div class="cart-content">
            <h2>Your Badass Cart</h2>
            <ul id="cart-list"></ul>
            <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
            <a href="payment.html" class="pay-btn">Pay</a>
            <button class="close-cart">Close</button>
        </div>
    </div>
    <main>
        <div class="store-container" id="store">
            <!-- Games will be injected here -->
        </div>
    </main>
    <div class="notification" id="notification"></div>
    <script>
    // List of games with more slots and real prices
    const games = [
        { name: "Cyber Fury", price: 59.99 },
        { name: "Shadow Reaper", price: 49.99 },
        { name: "Neon Drift", price: 39.99 },
        { name: "Rogue Protocol", price: 29.99 },
        { name: "Inferno Squad", price: 44.99 },
        { name: "Quantum Breaker", price: 54.99 },
        { name: "Vortex Arena", price: 34.99 },
        { name: "Titan's Wrath", price: 64.99 },
        { name: "Grand Theft Auto V", price: 29.99 },
        { name: "Call of Duty: Modern Warfare", price: 59.99 },
        { name: "Minecraft", price: 26.95 },
        { name: "Red Dead Redemption 2", price: 69.99 },
        { name: "FIFA 25", price: 59.99 },
        { name: "Fortnite", price: 0.00 },
        { name: "Elden Ring", price: 59.99 },
        { name: "The Witcher 3: Wild Hunt", price: 39.99 }
    ];

    // Cart logic
    let cart = [];

    function addToCart(game) {
        cart.push(game);
        updateCartIcon();
        showNotification(`<b>${game.name}</b> added to cart!`);
    }

    function updateCartIcon() {
        document.getElementById('cart-count').textContent = cart.length;
    }

    function renderCart() {
        const cartList = document.getElementById('cart-list');
        cartList.innerHTML = '';
        let total = 0;
        cart.forEach((game, idx) => {
            total += game.price;
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${game.name}</span>
                <span>$${game.price.toFixed(2)}</span>
                <button onclick="removeFromCart(${idx})" style="background:#ff0057;color:#fff;border:none;border-radius:6px;padding:2px 10px;cursor:pointer;margin-left:12px;">X</button>
            `;
            cartList.appendChild(li);
        });
        document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    function removeFromCart(idx) {
        cart.splice(idx, 1);
        updateCartIcon();
        renderCart();
    }

    // Render games
    const store = document.getElementById('store');
    games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
            <div class="game-title">${game.name}</div>
            <div class="game-price">$${game.price.toFixed(2)}</div>
            <button class="buy-btn">Add to Cart</button>
        `;
        card.querySelector('.buy-btn').onclick = () => addToCart(game);
        store.appendChild(card);
    });

    // Cart modal logic
    const cartIcon = document.getElementById('cart-icon');
    const cartModal = document.getElementById('cart-modal');
    cartIcon.onclick = () => {
        renderCart();
        cartModal.classList.add('show');
    };
    cartModal.querySelector('.close-cart').onclick = () => {
        cartModal.classList.remove('show');
    };

    // Notification logic
    const notification = document.getElementById('notification');
    function showNotification(msg) {
        notification.innerHTML = msg;
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 2200);
    }
    </script>
</body>
