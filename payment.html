<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - BADASS HORROR STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Creepster&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: auto;
      width: auto;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(120deg, #0f0f0f 60%, #2c0a0a 100%);
      color: #ff1a1a;
      font-family: 'Orbitron', 'Creepster', Arial, sans-serif;
      margin: 0;
      display: block;
      position: relative;
      overflow: hidden;
      animation: horrorFlicker 2.5s infinite alternate;
      /* width and min-height removed */
    }
    @keyframes horrorFlicker {
      0% { filter: brightness(1) grayscale(0.1);}
      50% { filter: brightness(0.8) grayscale(0.3);}
      100% { filter: brightness(1.1) grayscale(0);}
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.ibb.co/6bYw7Qb/mist.png') repeat;
      opacity: 0.13;
      pointer-events: none;
      z-index: 1;
      animation: mistMove 18s linear infinite;
    }
    @keyframes mistMove {
      0% {background-position: 0 0;}
      100% {background-position: 400px 400px;}
    }
    .bg-skull {
      position: absolute;
      top: 10%; left: 50%;
      transform: translateX(-50%);
      width: 90px; height: 90px;
      opacity: 0.18;
      z-index: 2;
      pointer-events: none;
      background: url('https://img.icons8.com/ios-filled/100/ff1a1a/skull.png') center/contain no-repeat;
      animation: skullPulse 3s infinite alternate;
    }
    @keyframes skullPulse {
      0% { opacity: 0.18; filter: blur(2px);}
      100% { opacity: 0.28; filter: blur(0);}
    }
    .blood-drip {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 40px;
      pointer-events: none;
      z-index: 10;
    }
    .drip {
      position: absolute;
      width: 12px;
      height: 40px;
      background: linear-gradient(to bottom, #ff1a1a 80%, transparent 100%);
      border-radius: 0 0 8px 8px;
      animation: dripAnim 2.5s infinite;
      opacity: 0.7;
    }
    .drip:nth-child(2) { left: 20vw; animation-delay: 0.5s;}
    .drip:nth-child(3) { left: 40vw; animation-delay: 1.2s;}
    .drip:nth-child(4) { left: 60vw; animation-delay: 0.8s;}
    .drip:nth-child(5) { left: 80vw; animation-delay: 1.7s;}
    @keyframes dripAnim {
      0% { height: 0; opacity: 0.7;}
      50% { height: 40px; opacity: 1;}
      100% { height: 0; opacity: 0.7;}
    }
    .payment-container {
      background: rgba(20,0,0,0.93);
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 8px 32px #ff1a1a, 0 0 32px #222 inset;
      width: 400px;
      position: relative;
      z-index: 3;
      border: 4px solid #ff1a1a;
      box-sizing: border-box;
      animation: neonFlicker 1.5s infinite alternate;
      min-width: unset;
      max-width: unset;
    }
    @keyframes neonFlicker {
      0% { border-color: #ff1a1a; box-shadow: 0 0 32px #ff1a1a, 0 0 8px #222;}
      50% { border-color: #fff; box-shadow: 0 0 48px #ff1a1a, 0 0 24px #fff;}
      100% { border-color: #ff1a1a; box-shadow: 0 0 32px #ff1a1a, 0 0 8px #222;}
    }
    h2 {
      margin-top: 0;
      color: #ff1a1a;
      text-align: center;
      font-size: 2.2em;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 16px #ff1a1a, 0 0 8px #222;
      letter-spacing: 2px;
      animation: horrorTitleFlicker 2s infinite alternate;
      word-break: break-word;
    }
    @keyframes horrorTitleFlicker {
      0% { opacity: 1;}
      50% { opacity: 0.7;}
      100% { opacity: 1;}
    }
    .horror-icon {
      display: block;
      margin: 0 auto 18px auto;
      width: 48px;
      height: 48px;
      background: url('https://img.icons8.com/ios-filled/100/ff1a1a/ghost.png') center/contain no-repeat;
      animation: iconShake 1.2s infinite alternate;
      filter: drop-shadow(0 0 8px #ff1a1a);
    }
    @keyframes iconShake {
      0% { transform: rotate(-6deg) scale(1);}
      50% { transform: rotate(6deg) scale(1.1);}
      100% { transform: rotate(-6deg) scale(1);}
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ff1a1a;
      text-shadow: 0 0 8px #222;
      font-family: 'Orbitron', Arial, sans-serif;
      word-break: break-word;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
      background: #222;
      color: #ff1a1a;
      box-sizing: border-box;
      box-shadow: 0 0 8px #ff1a1a inset;
      outline: none;
      transition: box-shadow 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    input:focus, select:focus {
      box-shadow: 0 0 16px #ff1a1a;
      background: #2c0a0a;
    }
    .pay-btn {
      width: 100%;
      background: linear-gradient(90deg, #ff1a1a 60%, #222 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
      font-size: 1.15em;
      margin-top: 10px;
      box-shadow: 0 0 12px #ff1a1a;
      transition: box-shadow 0.2s, background 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #222;
      animation: horrorBtnFlicker 1.5s infinite alternate;
      position: relative;
      overflow: hidden;
    }
    .pay-btn::after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      border-radius: 8px;
      pointer-events: none;
      box-shadow: 0 0 24px #ff1a1a inset;
      opacity: 0.2;
      animation: btnPulse 2s infinite alternate;
    }
    @keyframes btnPulse {
      0% { opacity: 0.2;}
      100% { opacity: 0.5;}
    }
    @keyframes horrorBtnFlicker {
      0% { filter: brightness(1);}
      50% { filter: brightness(0.7);}
      100% { filter: brightness(1);}
    }
    .pay-btn:hover {
      box-shadow: 0 0 24px #ff1a1a;
      background: linear-gradient(90deg, #222 60%, #ff1a1a 100%);
      color: #ff1a1a;
      text-shadow: 0 0 12px #fff;
    }
    .account-link {
      color: #ff1a1a;
      text-decoration: underline;
      font-size: 0.95em;
      display: block;
      margin-top: 10px;
      text-align: center;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    /* Floating Payment Success Modal */
    #paymentSuccess {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(20,0,0,0.7);
      z-index:9999;
      justify-content:center;
      align-items:center;
    }
    #paymentSuccess > div {
      background:#222;
      color:#ff1a1a;
      padding:32px 24px;
      border-radius: 16px;
      box-shadow:0 8px 32px #ff1a1a, 0 0 32px #222 inset;
      min-width:200px;
      max-width:90vw;
      text-align:center;
      font-size:1.3em;
      border: 2px solid #ff1a1a;
      font-family: 'Creepster', cursive;
      animation: horrorGlow 2.5s infinite alternate;
      box-sizing: border-box;
      word-break: break-word;
      position: relative;
    }
    #paymentSuccess .skull {
      font-size:2.5em;
      display:block;
      margin-bottom:8px;
      filter: drop-shadow(0 0 8px #ff1a1a);
      animation: skullPulse 1.5s infinite alternate;
    }
    #paymentSuccess .blood-drip {
      top: -40px;
      left: 0;
      width: 100%;
      height: 40px;
      z-index: 100;
    }
    @media (max-width: 600px) {
      .payment-container {
        padding: 32px 16px;
        width: 95vw;
        border-radius: 8px;
      }
      h2 {
        font-size: 1.3em;
        border-radius: 0;
      }
      #paymentSuccess > div {
        padding: 18px 8px;
        font-size: 1em;
        border-radius: 8px;
      }
      .bg-skull {
        width: 60px; height: 60px;
        top: 4%;
      }
      .horror-icon {
        width: 32px; height: 32px;
      }
      input, select, .pay-btn {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-skull"></div>
  <div class="blood-drip">
    <div class="drip" style="left:5vw;"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
  </div>
  <!-- Center the payment-container -->
  <div style="display:flex;justify-content:center;align-items:center;min-height:80vh;">
    <div class="payment-container" style="width:600px;max-width:98vw;padding:48px 40px;">
      <span class="horror-icon"></span>
      <h2 style="font-size:3em;">Payment Details</h2>
      <form id="paymentForm">
        <label for="method" style="font-size:1.3em;">Choose Payment Method:</label>
        <select id="method" name="method" required style="font-size:1.2em;padding:14px;">
          <option value="">--Select--</option>
          <option value="card">Debit/Credit Card</option>
          <option value="upi">UPI</option>
        </select>
        <div id="cardFields" style="display:none;">
          <label for="cardNumber" style="font-size:1.1em;">Card Number:</label>
          <input type="text" id="cardNumber" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" style="font-size:1.1em;padding:12px;">
          <label for="cardName" style="font-size:1.1em;">Cardholder Name:</label>
          <input type="text" id="cardName" placeholder="Name on Card" style="font-size:1.1em;padding:12px;">
          <label for="cardExpiry" style="font-size:1.1em;">Expiry Date:</label>
          <input type="text" id="cardExpiry" maxlength="5" placeholder="MM/YY" style="font-size:1.1em;padding:12px;">
          <label for="cardCVV" style="font-size:1.1em;">CVV:</label>
          <input type="password" id="cardCVV" maxlength="4" placeholder="CVV" style="font-size:1.1em;padding:12px;">
        </div>
        <div id="upiFields" style="display:none;">
          <label for="upiId" style="font-size:1.1em;">UPI ID:</label>
          <input type="text" id="upiId" placeholder="yourupi@bank" style="font-size:1.1em;padding:12px;">
        </div>
        <button type="submit" class="pay-btn" style="font-size:1.3em;padding:20px;margin-top:18px;">Pay Now</button>
      </form>
    </div>
  </div>
  <!-- Floating Payment Success Modal -->
  <div id="paymentSuccess">
    <div>
      <span class="skull">💀</span>
      <div class="blood-drip">
        <div class="drip" style="left:10vw;"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
      </div>
      Payment Successful!<br>
      Your soul has been claimed...
    </div>
  </div>
  <audio id="horrorSound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b6b2b1c2.mp3"></audio>
  <script>
    // Show/hide payment fields based on selection
    document.getElementById('method').addEventListener('change', function() {
      document.getElementById('cardFields').style.display = this.value === 'card' ? 'block' : 'none';
      document.getElementById('upiFields').style.display = this.value === 'upi' ? 'block' : 'none';
    });
    // Payment process simulation and success modal
    document.getElementById('paymentForm').onsubmit = function(e) {
      e.preventDefault();
      const btn = document.querySelector('.pay-btn');
      btn.textContent = 'Summoning...';
      btn.disabled = true;
      setTimeout(function() {
        document.getElementById('paymentSuccess').style.display = 'flex';
        document.getElementById('horrorSound').play();
        btn.textContent = 'Pay Now';
        btn.disabled = false;
        setTimeout(function() {
          document.getElementById('paymentSuccess').style.display = 'none';
          window.location.href = "og.html";
        }, 2500);
      }, 2000);
    };
    localStorage.setItem('showBuyMoreMsg', 'true');
  </script>
</body>
</html>
